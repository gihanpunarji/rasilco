<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasilco Bakers - Artisan Bakery</title>
    <meta name="description" content="Rasilco Bakers - Premium artisanal breads and pastries" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#F5DF23',
                        'primary-hover': '#ffe600',
                        'bakery-red': '#A11C25',
                        'bakery-brown': '#8b4513',
                        'bakery-dark': '#121212',
                        'bakery-darker': '#0A0A0A',
                        'bakery-gold': '#ffd700',
                        'bakery-gold-light': '#ffe600ab'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-bakery-dark text-white font-poppins">
    <!-- Components will be loaded here -->
    <div id="header"></div>
    <div id="hero"></div>
    <div id="products"></div>
    <div id="about"></div>
    <div id="blog"></div>
    <div id="testimonials"></div>
    <div id="team"></div>
    <div id="contact"></div>
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
